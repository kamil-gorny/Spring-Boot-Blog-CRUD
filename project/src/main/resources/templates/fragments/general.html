<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <div th:fragment="head-options">
        <title>Blog - Projekt 2</title>
        <link th:href="@{/webjars/bootstrap/4.5.3/css/bootstrap.min.css}" rel="stylesheet" media="screen"/>
        <script th:src="@{/webjars/jquery/3.5.1/jquery.min.js}"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </div>
</head>
<body>
<div th:fragment="header">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" th:href="@{/home}">Forum</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item" sec:authorize="!isAuthenticated()">
                    <a class="nav-link" th:href="@{/registration}">Zarejestruj</a>
                </li>
                <li class="nav-item" sec:authorize="!isAuthenticated()">
                    <a class="nav-link" th:href="@{/login}">Zaloguj</a>
                </li>
<!--                <li class="nav-item" sec:authorize="hasRole('ADMIN')">-->
<!--                    <a class="nav-link" th:href="@{/admin}">Zarządzaj</a>-->
<!--                </li>-->
                <li class="nav-item" sec:authorize="hasRole('USER') or hasRole('ADMIN')">
                    <a class="nav-link" th:href="@{/userAdministration}">Zarządzaj</a>
                </li>
                <li class="nav-item" sec:authorize="hasRole('USER') or hasRole('ADMIN')">
                    <a class="nav-link" th:href="@{/createPost}">Dodaj post</a>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="nav-link" th:href="@{/logout}">Wyloguj</a>
                </li>
            </ul>
        </div>
    </nav>

</div>

</body>
</html>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>

    <div th:replace="/fragments/general :: head-options"/>

</head>
<body>

<div th:replace="/fragments/general :: header"/>

<div class="container">
    <main role="main" class="pb-3 mt-5">
        <h1>Zaloguj</h1>
        <div class="row">
            <div class="col-md-12">
                <form th:action="@{/login}" method="post">
                    <fieldset>

                        <div th:if="${param.error}">
                            <div class="alert alert-danger alert-dismissible fade show" role="alert">
                                Nieprawidłowa nazwa użytkownika lub hasło.
                                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                        </div>

                        <div th:if="${param.logout}">
                            <div class="alert alert-info alert-dismissible fade show" role="alert">
                                Zostałeś wylogowany
                                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                        </div>

                        <div class="form-group">
                            <input type="text" name="username" id="username" class="form-control input-lg"
                                   placeholder="Nazwa użytkownika" required="true" autofocus="true"/>
                        </div>

                        <div class="form-group">
                            <input type="password" name="password" id="password" class="form-control input-lg"
                                   placeholder="Hasło" required="true"/>

                        </div>

                        <button type="submit" class="btn btn-dark">Zaloguj</button>

                    </fieldset>
                </form>
            </div>
        </div>
    </main>
</div>
</body>
</html>

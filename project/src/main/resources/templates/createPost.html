<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="/fragments/general :: head-options"/>

</head>
<body>

<div th:replace="/fragments/general :: header"/>
<div class="container">
    <main role="main" class="pb-3 mt-5">

        <h1 th:if="not ${post.id}">Dodaj Post</h1>
        <h1 th:if="${post.id}">Edytuj Post</h1>
        <div class="row">
            <div class="col-md-12">
                <form autocomplete="off" action="#" th:action="@{/createPost}"
                      th:object="${post}" method="post" class="form-horizontal"
                      role="form">
                    <div class="form-group">
                        <label th:if="${#fields.hasErrors('title')}" th:errors="*{title}"
                               class="alert alert-danger"></label>
                        <input type="text" th:field="*{title}" placeholder="Tytuł"
                               class="form-control input-lg"/>
                    </div>

                    <div class="form-group">
                        <label th:if="${#fields.hasErrors('content')}" th:errors="*{content}"
                               class="alert alert-danger"></label>
                        <textarea th:field="*{content}" placeholder="Treść"
                                  class="form-control input-lg"/>
                    </div>

                    <input type="hidden" th:field="*{user}"/>
                    <input type="hidden" th:field="*{id}"/>

                    <button type="submit" class="btn btn-dark">Dodaj</button>
                </form>
            </div>
        </div>
    </main>
</div>
</body>
</html>
